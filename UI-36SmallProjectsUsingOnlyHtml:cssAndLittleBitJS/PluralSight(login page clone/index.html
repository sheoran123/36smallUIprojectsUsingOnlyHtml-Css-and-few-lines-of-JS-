<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Sign In-Sluralpright</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin" class="logo">
                <img src="img/login-logo.png" alt="SluralPright">
            
                <form >
                    <div>
                        <label >Email or UserName</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label >Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2018,SluralPright  All rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a>  | <a href="# ">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10-day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
